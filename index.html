<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro_Promoção</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container-form">
        <div class="row">
            <h1 class="h2">Cadastro Para Promoção</h1>
            <div class="col">
                <form>
                    <label class="form-label h5" for="nome">Digite seu nome completo:</label>
                    <input class="form-control" id="nome" type="text">
                    <label class="form-label h5" for="email">Digite seu e-mail:</label>
                    <input class="form-control" type="email" id="email">
                    <label class="form-label h5" for="telefone">Digite seu telefone:</label>
                    <input class="form-control" type="tel" id="telefone">
                    <button class="btn btn-outline-dark btn-sm" id="botao-enviar">Enviar</button>
                </form>
            </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
